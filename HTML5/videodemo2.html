<!DOCTYPE html> 
<html> 
<body> 

<h1> Korean Drummer </h1>

<div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="makeBig()">Big</button>
  <button onclick="makeSmall()">Small</button>
  <button onclick="makeNormal()">Normal</button>
  <button onclick="SoundToggle()">SoundToggle</button>
  <br>
  <video id="video1" width="420" controls="controls" muted="muted">
     <source src="Korean drummer.mp4" type="video/mp4">
     Your browser does not support HTML5 video.
  </video>
</div> 
<br> <br>

<div style="text-align:center"> 
  <button onclick="playPause2()">Play/Pause</button> 
  <button onclick="makeBig2()">Big</button>
  <button onclick="makeSmall2()">Small</button>
  <button onclick="makeNormal2()">Normal</button>
  <button onclick="SoundToggle2()">SoundToggle</button>
  <br>
  <video id="video2" width="420" controls="controls" muted="muted">
     <source src="WOW-TV방송사고.mp4" type="video/mp4">
     Your browser does not support HTML5 video.
  </video>
</div> 
<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
} 

function SoundToggle() {
   if (myVideo.muted == false) {    
           myVideo.muted = true; }
    else {
        myVideo.muted = false; }

};



var myVideo2 = document.getElementById("video2"); 

function playPause2() { 
  if (myVideo2.paused) 
    myVideo2.play(); 
  else 
    myVideo2.pause(); 
} 

function makeBig2() { 
    myVideo2.width = 560; 
} 

function makeSmall2() { 
    myVideo2.width = 320; 
} 

function makeNormal2() { 
    myVideo2.width = 420; 
} 

function SoundToggle2() {
   if (myVideo2.muted == false) {    
           myVideo2.muted = true; }
    else {
        myVideo2.muted = false; }

};
</script> 


</body> 
</html>
